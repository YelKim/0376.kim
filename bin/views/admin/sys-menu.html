{{ template "header.html"}}
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页
    <span class="c-gray en">&gt;</span> 系统设置
    <span class="c-gray en">&gt;</span> 后台菜单管理
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
        <i class="Hui-iconfont">&#xe68f;</i>
    </a>
</nav>
<div class="page-container">
    <div class="text-l">
        <input type="text" class="input-text" style="width:150px" placeholder="输入菜单名称" id="keyword" value="{{.keyword}}">
        <button type="button" onclick="sysMenu.search();" class="btn btn-success"><i class="Hui-iconfont">&#xe665;</i> 搜菜单</button>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="l">
            <a href="javascript:;" onclick="layer_show('添加菜单','/sysmenu-modify.html', 800)" class="btn btn-primary radius">
                <i class="Hui-iconfont">&#xe600;</i> 添加
            </a>
        </span>
        <span class="r">共有数据:<strong id="total">0</strong> 条</span>
    </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
            <thead>
            <tr class="text-c">
                <th>名称</th>
                <th>图标</th>
                <th>control</th>
                <th>action</th>
                <th>排序</th>
                <th>修改时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="sysMenuTr"></tbody>
        </table>
        <div id="paginationDiv" class="mt-15" style="display: none;"></div>
    </div>
</div>
{{ template "footer.html" }}
<script type="text/javascript">
var sysMenu = {
    //绑定数据到 tr
    bindDataToTable: function (resault, type, _this) {
        var html = '';
        if (resault.data) {
            $.each(resault.data, function (i, e) {
                var menuIcon = '';
                if (e.level == 1 && (e.icon == null || e.icon == '' || e.icon == undefined)) {
                    menuIcon = '<i class="Hui-iconfont">&#xe63c</i> ';
                } else if (e.level == 1 && e.icon) {
                    menuIcon = '<i class="Hui-iconfont">' + e.icon + '</i> ';
                }
                var icon = e.child_count > 0 ? '&#xe600;' : '&#xe6a1;';
                var ahtml = '<i class="Hui-iconfont">' + icon + '</i> ' + e.title;
                if (e.child_count) {
                    ahtml = '<a href="javascript:;" onclick="sysMenu.ajaxChildList(this, ' + e.id + ', ' + e.child + ');" title="点击展开">' + ahtml + '</a>'
                }
                var tabStr = '';
                for (var ii = 1; ii <= e.level; ii++) {
                    tabStr += '&nbsp;&nbsp;&nbsp;&nbsp;';
                }
                var openStr = type ? ' parent_id="'+ e.parent_id +'"' : '';
                html += '<tr class="text-c" val="'+ e.id +'" id="tr_'+ e.id +'" '+ openStr +'>'
                    + '<td child="close" style="text-align: left;">'+ tabStr + ahtml +'</td>'
                    + '<td>'+ menuIcon +'</td>'
                    + '<td>'+ e.control +'</td>'
                    + '<td>'+ e.action +'</td>'
                    + '<td>'+ e.sort +'</td>'
                    + '<td>'+ moment(e.update_at * 1000).format("YYYY/MM/DD HH:MM") +'</td>'
                    + '<td class="f-14 td-manage">'
                        + '<a style="text-decoration:none" class="ml-5" onClick="layer_show(\'编辑后台菜单\',\'/sysmenu-modify.html?menu_id='+ e.id +'\', 800)" href="javascript:;" title="编辑">编辑</a>'
                        + '<a style="text-decoration:none" class="ml-5" onClick="sysMenu.del(this,'+ e.id +', '+ e.child +')" href="javascript:;" title="删除">删除</a>'
                    + '</td></tr>';
            });
            if (!type) {
                $(_this).html(html);
            } else {
                $(_this).children('i').html('&#xe6a1;');
                $(_this).parent('td').attr('child', 'open');
                $(_this).parent('td').parent('tr').after(html);
            }
        }
    },
    //ajax 执行夹在分页数据
    ajaxPage: function (page) {
        var index = layer.load(0, {shade: false});
        $.post('/sysmenu-list.html', {
            page: page,
            keyword: $.trim($('#keyword').val())
        }, function (res) {
            layer.close(index);
            if (res.data.total) {
                laypage({
                    cont: $('#paginationDiv'),
                    pages: Math.ceil(res.data.total / res.data.pageSize),
                    curr: page,
                    skip: true,
                    skin: '#5eb95e',//皮肤颜色
                    groups: 5,
                    jump: function (obj, first) {
                        if (first) {
                            $('#total').text(res.data.total);
                            sysMenu.bindDataToTable(res.data, 0, $('#sysMenuTr'));
                        } else {
                            var index = layer.load(0, {shade: false});
                            $.post('/sysmenu-list.html', {
                                page: obj.curr,
                                keyword: $.trim($('#keyword').val())
                            }, function (res) {
                                layer.close(index);
                                sysMenu.bindDataToTable(res.data, 0, $('#sysMenuTr'));
                            }, 'json');
                        }
                    }
                });
                $('#paginationDiv').show();
            } else {
                $('#paginationDiv').hide();
                $('#total').text(res.data.total);
                sysMenu.bindDataToTable(res.data, 0, $('#sysMenuTr'));
            }
        }, 'json');
        return;
    },
    //搜索
    search: function () {
        var keyword = $.trim($('#keyword').val());
        if ('' == keyword) {
            layer.msg('请输入关键字');
            return;
        }
        window.location.href = '/sysmenu-list.html?page=1&keyword=' + keyword;
    },
    //删除
    del: function (_this, id) {
        layer.confirm('确定要删除？', function () {
            var index = layer.load(0, {shade: false});
            $.post('/sysmenu-del.html', {
                menu_id: id
            }, function (msg) {
                layer.close(index);
                layer.msg(msg.message);
                if (msg.code == 0) {
                    $('#tr_' + id).remove();
                    if ($('#sysMenuTr').children().length == 0) {
                        window.location.reload();
                    }
                    var total = parseInt($('#total').val());
                    $('#total').text((total - 1).toString());
                }
            }, 'json');
        });
        return;
    },
    //ajax 获取子菜单
    ajaxChildList: function (_this, parent_id, child) {
        var child = $(_this).parent('td').attr('child');
        if (child == 'open') {
            //折叠
            $('tr[parent_id="' + parent_id + '"]').each(function (i, e) {
                var child_id = $(e).attr('val');
                $('tr[parent_id="' + child_id + '"]').each(function (_i, _e) {
                    var child_id_first = $(_e).attr('val');
                    $('tr[parent_id="' + child_id_first + '"]').remove();
                });
                $('tr[parent_id="' + child_id + '"]').remove();
            });
            $('tr[parent_id="' + parent_id + '"]').remove();
            $(_this).children('i').html('&#xe600;');
            $(_this).parent('td').attr('child', 'close');
        } else {
            //展开
            if (!child) {
                layer.msg('没有子菜单了');
                return;
            }
            var index = layer.load(0, {shade: false});
            $.post('/sysmenu-child.html', {
                parent_id: parent_id,
            }, function (res) {
                layer.close(index);
                sysMenu.bindDataToTable(res, 1, $(_this));
            }, 'json');
        }
        return;
    }
};
$(function(){
    //ajax 加载
    sysMenu.ajaxPage(1);
});
</script>
</body>
</html>
